<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteorite</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="left-side">
        <div class="content-container">
          <div class="connect-ui">
            <!-- Your UI elements here -->
            <button class="connect">Click to Connect</button>
            <div class="error hide" role="alert">
              ⚠️ This browser does not support the Web Bluetooth API. Please try
              a different browser (Chrome or Edge should work)
            </div>
          </div>
        </div>
      </div>
      <div class="charts hide">
        <div class="chartContainer">
          <div class="header">
            <button class="neon" onclick="changeTheme('Neon')"></button>
            <button class="mango" onclick="changeTheme('Mango')"></button>
          </div>
          <div class="hide ui">
            <!-- Your UI elements here -->
            <button class="connected">Connected</button>

            <div class="container">
              <div
                id="receivedData"
                class="received-data"
                aria-live="polite"
              ></div>
            </div>
            <div id="activeButtonDisplay" style="margin: 10px">
              State:
              <span id="activeStateDisplay">Flying</span>
            </div>
            <div class="button-container">
              <button onclick="toggleActive('Flying')">Fly</button>
              <button onclick="toggleActive('Gliding')">Glide</button>
              <button onclick="toggleActive('Stopping')">Stop</button>
              <button onclick="toggleActive('Landing')">Land</button>
              <button onclick="toggleActive('Returning Home')">Home</button>
            </div>
          </div>
          <!-- Div element to display the 3D chart -->
          <div id="my3DChart" style="width: 100%; height: 100%"></div>

          <!-- Counter display -->
          <div
            id="counter"
            style="position: absolute; top: 15px; left: 15px"
          ></div>
          <div class="content-container2 hide">
            <div class="resetButton" onClick="reset()">Reset</div>
            <div class="controls">
              <label for="maxForce">Maximum Force:</label>
              <input
                type="number"
                id="maxForce"
                name="maxForce"
                min="980"
                step="10"
                value="1960"
              />
              N
              <label for="airDensity"><br />Air Density:</label>
              <input
                type="number"
                id="airDensity"
                name="airDensity"
                min="0"
                step="0.025"
                value="1.225"
              />
              kg/m^3
              <label for="crossSectionalArea"
                ><br />Cross-Sectional Area:</label
              >
              <input
                type="number"
                id="crossSectionalArea"
                name="crossSectionalArea"
                min="0.05"
                step="0.05"
                value="0.5"
              />
              m^2
              <label for="dragCoefficient"><br />Drag Coefficient:</label>
              <input
                type="number"
                id="dragCoefficient"
                name="dragCoefficient"
                min="0.05"
                step="0.05"
                value="1"
              />
              <label for="mass"><br />Mass:</label>
              <input
                type="number"
                id="mass"
                name="mass"
                min="0"
                step="1"
                value="50"
              />
              kg
            </div>
            <div class="statistics"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="theme.js"></script>
    <script src="connection.js"></script>
    <script src="features.js"></script>
    <script src="chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
